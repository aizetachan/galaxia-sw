<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Panel de administraci√≥n</h1>
    <section id="login-section">
      <input id="admin-user" placeholder="Usuario" />
      <input id="admin-pin" placeholder="PIN" maxlength="4" inputmode="numeric" />
      <button id="admin-login">Entrar</button>
      <span id="admin-status" class="muted"></span>
    </section>
    <section id="admin-panel" hidden>
      <nav id="admin-tabs">
        <button id="admin-users-tab" data-tab="users" class="active">Usuarios</button>
      </nav>
      <div id="admin-tab-users" class="admin-tab">
        <h2>Usuarios</h2>
        <ul id="users-list"></ul>
      </div>
    </section>
    <script type="module" src="./admin.js"></script>
  </body>
</html>
